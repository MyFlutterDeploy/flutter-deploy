name: Build and deploy in Play Store

on:
  push:
    branches:
      - main

jobs:
  build_android:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Java
        uses: actions/setup-java@v1
        with:
          java-version: "11"

      - name: Update KeyStore password in gradle properties
        run: sed -i 's/#{SIGNING_STORE_PASSWORD}#/${{ secrets.SIGNING_STORE_PASSWORD }}/g' android/key.properties

      - name: Update KeyStore key password in gradle properties
        run: sed -i 's/#{SIGNING_KEY_PASSWORD}#/${{ secrets.SIGNING_KEY_PASSWORD }}/g' android/key.properties

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "2.10.0"
          channel: "stable"

      - name: Version flutter
        run: |
          flutter --version

      - name: Install Flutter dependencies
        run: |
          flutter pub get

      #- name: Format files
      #  run: |
      #    flutter format --set-exit-if-changed .

      #- name: Analyze files
      #  run: |
      #    flutter analyze .

      #- name: Run the tests
      #  run: |
      #    flutter test

      - name: Build APK
        run: |
          flutter build apk --release

      - name: Upload artifact to Github
        uses: actions/upload-artifact@v1
        with:
          name: release-apk
          path: build/app/outputs/apk/release/app-release.apk
      
      - name: Get Version
        id: get_version
        run: echo version="$(grep -m1 '^version:' pubspec.yaml | awk '{print $2}' | sed 's/[[:space:]]//g')" >> $GITHUB_OUTPUT

      - name: Generate Release A
        if: startsWith(github.ref, 'refs/heads/main')
        uses: ncipollo/release-action@v1
        with:
          artifacts: "build/app/outputs/bundle/release/*,build/app/outputs/apk/release/*"
          tag: v${{ steps.get_version.outputs.version }}
          token: ${{ secrets.TOKEN }}
      
      - name: Create release
        if: startsWith(github.ref, 'refs/tags/')
        id: create_release
        uses: actions/create-release@v1.0.0
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false
          
      - name: Attach APK to release
        if: startsWith(github.ref, 'refs/tags/')
        uses: actions/upload-release-asset@v1.0.1
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: build/app/outputs/apk/release/app-release.apk
          asset_name: app-release.apk
          asset_content_type: application/vnd.android.package-archive
        
